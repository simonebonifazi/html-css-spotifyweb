<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css'
        integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=='
        crossorigin='anonymous' />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="css/resp.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
</head>

<body class="debug">
    <div class="wrapper d-flex">
        <main>
            <div id="main-content" class="d-flex">
                <aside class="d-flex">
                    <div class="top-aside">
                        <div class="big-logo"> <a href="#"> <img src="./imgs/logo.svg" alt="logo grande"></a></div>
                        <div class="logo"> <a href="#"><img src="./imgs/logo-small.svg" alt="logo Spotify"></a></div>
                        <div class="home"> <a href="#" class="d-flex"> <img src="./imgs/home.svg" alt="home icon">
                                <span> Home</span>
                            </a>
                        </div>
                        <div class="search"> <a href="#" class="d-flex"> <img src="./imgs/search.svg" alt="search icon">
                                <span>
                                    Cerca</span>
                            </a></div>
                        <div class="library"><a href="#" class="d-flex"><img src="./imgs/libreria.svg"
                                    alt="library icon">
                                <span> La tua libreria</span> </a></div>
                        <div class="playlist-section">
                            <h3> Playlist</h3>
                            <div class="new-playlist d-flex"> <i class="fa-regular fa-square-plus fa-2x"></i> Crea
                                Playlist
                            </div>
                            <div class="name-playlist">
                                <ul>
                                    <li> Nome Playlist </li>
                                    <li> Nome Playlist </li>
                                    <li> Nome Playlist </li>
                                    <li> Nome Playlist </li>
                                    <li> Nome Playlist </li>
                                    <li> Nome Playlist </li>
                                    <li> Nome Playlist </li>
                                    <li> Nome Playlist </li>

                                </ul>
                            </div>
                        </div>
                    </div>


                    <div class="bottom-aside">
                        <div class="download-app d-flex"> <img src="./imgs/download.svg" alt="download"> <span> Installa
                                app</span> </div>
                        <hr>
                        <div class="user d-flex"> <img src="./imgs/profile.svg" alt="user image"> <span> Jonh Doe
                            </span>
                        </div>
                    </div>
                </aside>


                <div class="content">
                    <header>
                        <span class="btnh"> upgrade now</span>
                    </header>
                    <nav class="navbar"></nav>
                </div>
            </div>
        </main>
        <!-- footer -->
        <footer class="d-flex">
            <!-- left side -->
            <div class="currently-played d-flex">
                <div class="image-container d-flex">
                    <img src="./imgs/sinister.jpeg" alt="sinister song">
                    <div class="caption">
                        <h3> <a href="#"> Sinister</a></h3>
                        <p> Brano </p>
                        <p> Nome</p>
                    </div>
                </div>
                <div class="shortcut d-flex">
                    <span class="favorites"> <i class="fa-regular fa-heart"></i> </span>
                    <span class="folder"><i class="fa-regular fa-folder"></i></span>

                </div>
            </div>

            <!-- central side -->
            <div class="player">
                <div class="top-player ">
                    <ul class="d-flex">
                        <li> <i class="fa-solid fa-shuffle"></i> </li>
                        <li> <a href="#"> <i class="fa-solid fa-backward-step"></i></a> </li>
                        <li> <i class="fa-regular fa-circle-play fa-2x"></i> </li>
                        <li> <a href="#"> <i class="fa-solid fa-forward-step"></i> </a></li>
                        <li> <i class="fa-solid fa-rotate-right"></i> </li>
                    </ul>
                </div>
                <div class="bottom-player d-flex">
                    <div class="time-on-play">
                        00:25
                    </div>
                    <div class="time-bar">
                        <div class="effective-time-passed-bar">
                        </div>
                    </div>
                    <div class="remained-time"> 04:20 </div>
                </div>
            </div>

            <!-- right side -->
            <div class="setting-player">
                <ul class="d-flex">
                    <li><i class="fa-solid fa-list"></i></li>
                    <li> <i class="fa-solid fa-display"></i></li>
                    <li class="audio-set-up d-flex"> <i class="fa-solid fa-volume-high"></i>

                        <div class="volume-bar ">
                            <div class="set-volume-bar">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </footer>
    </div>
</body>

</html>
